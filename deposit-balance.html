<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit balance and withdraw</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>


<body>
    <header>
        <h1 class="text-6xl text-center mt-5">Lets Get <span class="text-orange-500 text-3xl">MOoooooney</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class=" grid grid-cols-3 gap-4  w-9/12 mx-auto">
                <div class="bg-blue-600 p-8  text-white rounded-xl ">
                    <h4 class="text-2xl">Deposit</h3>
                        <h2 class="text-5xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-lime-600 p-8  text-white rounded-xl ">
                    <h4 class="text-2xl">Balance</h3>
                        <h2 class="text-5xl">$<span id="balance-total">100</span> </h3>
                </div>
                <div class="bg-yellow-600 p-8  text-white rounded-xl ">
                    <h4 class="text-2xl">Withdraw</h3>
                        <h2 class="text-5xl">$<span id="withdraw-total">00</span></h3>
                </div>

            </div>
        </section>
        <!-- ----deposit section--- -->

        <section class="mt-12">
            <div class=" grid grid-cols-2 gap-4 text-white w-9/12 mx-auto">
                <div class="bg-orange-600 p-8  rounded-xl ">
                    <h4 class="text-2xl">Deposit</h3>
                        <h2 class="text-5xl">$00</h3>
                            <input class="w-9/12 block mb-3 px-3 text-black" type="text" name="" id="deposit-field"
                                placeholder="$ Write your Deposit">

                            <button id="btn-Deposit"
                                class="bg-orange-400 hover:bg-blue-700  px-3 m-2 text-white rounded-lg">Deposit</button>
                </div>
                <div class="bg-blue-600 p-8  text-white rounded-xl ">
                    <h4 class="text-2xl">Withdraw</h3>
                        <h2 class="text-5xl">$00</h3>
                            <input id="withdraw-field" class="w-9/12 block mb-3 px-3 text-black" type="text" name=""
                                id="" placeholder="$ Write your withdraw">

                            <button id="btn-Withdraw"
                                class="bg-orange-400 hover:bg-blue-700  px-3 m-2 text-white rounded-lg">Withdraw</button>
                </div>

            </div>

        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
