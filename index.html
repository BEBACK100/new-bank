<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bper new bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-yellow-900 mt-6 text-center">Welcome to <span class="font-semibold text-orange-500"> my
                new
                bank</span>
        </h1>

    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-14 p-8">
            <h2 class="text-3xl mb-5">Please login</h2>
            <div>
                <input class="w-9/12 block mb-3 px-3" type="email" name="" id="" placeholder="Write your email">
                <input class="w-9/12 block mb-3 px-3" type="password" name="" id="" placeholder="Write your password">
                <button id="btn-submitt"
                    class="bg-orange-400 hover:bg-blue-700  px-3 m-2 text-white rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>

</body>

</html>
